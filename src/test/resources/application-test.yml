spring:
  application:
    name: backend

  datasource:
    url: ${SYNC_DB_URL}
    username: ${SYNC_DB_USER}
    password: ${SYNC_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9003/realms/synq

eureka:
  client:
    enabled: false

logging:
  level:
    com.synq.backend: DEBUG
    org.hibernate.SQL: DEBUG

